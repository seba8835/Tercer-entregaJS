<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./main.css">

<body>
    <header>
<h1>Fiambreria TORO</h1>
    </header>
    <main>
        <section class="contenedor">
            <!-- Contenedor de elementos -->
            <div class="contenedor-items">
                <div class="item">
                    <span class="titulo-item">Jamon Natural</span>
                    <img src="img/jamonNatural.jpg" alt="" class="img-item">
                    <span class="precio-item">$15.000</span>
                    <button class="boton-item">Agregar al Carrito</button>
                </div>
                <div class="item">
                    <span class="titulo-item">jamon Crudo</span>
                    <img src="img/jamonCrudo.jpg" alt="" class="img-item">
                    <span class="precio-item">$25.000</span>
                    <button class="boton-item">Agregar al Carrito</button>
                </div>
                <div class="item">
                    <span class="titulo-item">Mortadela</span>
                    <img src="img/Mortadela.jpg" alt="" class="img-item">
                    <span class="precio-item">$9.000</span>
                    <button class="boton-item">Agregar al Carrito</button>
                </div>
                <div class="item">
                    <span class="titulo-item">Burrata</span>
                    <img src="img/burrata.jpg" alt="" class="img-item">
                    <span class="precio-item">$18.000</span>
                    <button class="boton-item">Agregar al Carrito</button>
                </div>
                <div class="item">
                    <span class="titulo-item">Gouda</span>
                    <img src="img/gouda.jpg" alt="" class="img-item">
                    <span class="precio-item">$20.000</span>
                    <button class="boton-item">Agregar al Carrito</button>
                </div>
                <div class="item">
                    <span class="titulo-item">Tybo</span>
                    <img src="img/quesoTybo.jpg" alt="" class="img-item">
                    <span class="precio-item">$12.000</span>
                    <button class="boton-item">Agregar al Carrito</button>
                </div>
            </div>
    </main>
<!-- Carrito de Compras -->
    <aside>

        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
        <div class="carrito-items">
        </div>
            <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">
                    $120.000,00
                </span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
    </div>
    </aside>


    <script defer src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

    <footer>

    </footer>
